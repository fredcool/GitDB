<!DOCTYPE html>
<html lang="en">
<head>
  <title>registrationform</title>
  <meta charset="utf-8">
  <style>

	 .hidden{  
	  display: none!important;
	}
	
</style>

</head>
<body>
<header>
<h2>Login</h2>
</header>
<section class="loginWindow">


<fieldset>
<legend align="center">Registration Details</legend>
    <label for="myemail">Email:</label>
	<input type="email" name="myEmail" id="myEmail"><br><br>
	<label for="mypassword">Password:</label>
    <input type="password" name="myPassword" id="myPassword"><br><br>
<input type="reset" name="ResetButton" value="Reset" style="background-color:#FFAA55">
<input type="submit" class="loginButton" name="loginButton" value="Login" style="background-color:#AAFFAA">
</fieldset>

</section>
<article class="successlogin hidden">You have been successfully logged in!</article>
</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	jQuery(function ($) {
	
    $(".loginButton").on('click', function (e) { 
				
			$('.loginWindow').addClass('hidden');
			$('.successlogin').removeClass('hidden');
    });
	  });
	</script>
</html>
